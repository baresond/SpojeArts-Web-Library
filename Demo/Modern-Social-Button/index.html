<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <social-button type="facebook" tooltip="Facebook" src="https://facebook.com"></social-button>
        <social-button type="twitter" tooltip="Twitter" src="https://twitter.com"></social-button>
        <social-button type="instagram" tooltip="Instagram" src="https://instagram.com"></social-button>
        <social-button type="github" tooltip="GitHub" src="https://github.com"></social-button>
        <social-button type="youtube" tooltip="YouTube" src="https://youtube.com"></social-button>
        <social-button type="linkedin" tooltip="LinkedIn" src="https://linkedin.com"></social-button>
        <social-button type="tiktok" tooltip="TikTok" src="https://tiktok.com"></social-button>
        <social-button type="google" tooltip="Google" src="https://google.com"></social-button>
        <social-button type="pinterest" tooltip="Pinterest" src="https://pinterest.com"></social-button>
        <social-button type="snapchat" tooltip="Snapchat" src="https://snapchat.com"></social-button>
        <social-button type="whatsapp" tooltip="WhatsApp" src="https://whatsapp.com"></social-button>
        <social-button type="tumblr" tooltip="Tumblr" src="https://tumblr.com"></social-button>
        <social-button type="reddit" tooltip="Reddit" src="https://reddit.com"></social-button>
        <social-button type="twitch" tooltip="Twitch" src="https://twitch.tv"></social-button>
        <social-button type="discord" tooltip="Discord" src="https://discord.com"></social-button>
        <social-button type="yelp" tooltip="Yelp" src="https://m.yelp.com"></social-button>
        <social-button type="mastodon" tooltip="Mastodon" src="https://mastodon.social"></social-button>
        <social-button type="spotify" tooltip="Spotify" src="https://open.spotify.com"></social-button>
        <social-button type="apple" tooltip="Apple" src="https://apple.com"></social-button>
        <social-button type="amazon" tooltip="Amazon" src="https://amazon.com"></social-button>
        <social-button type="microsoft" tooltip="Microsoft" src="https://microsoft.com"></social-button>
        <social-button type="periscope" tooltip="Periscope" src="https://periscope.com"></social-button>
        <social-button type="foursquare" tooltip="Foursquare" src="https://foursquare.com"></social-button>
        <social-button type="vimeo" tooltip="Vimeo" src="https://vimeo.com"></social-button>
        <social-button type="skype" tooltip="Skype" src="https://skype.com"></social-button>
        <social-button type="android" tooltip="Android" src="https://android.com"></social-button>
        <social-button type="steam" tooltip="Steam" src="https://steam.com"></social-button>
        <social-button type="telegram" tooltip="Telegram" src="https://telegram.com"></social-button>

    </div>

    <script src="/library/initialize.js"></script>
</body>
</html>
